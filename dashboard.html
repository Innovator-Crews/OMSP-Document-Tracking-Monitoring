<!--
  dashboard.html
  PURPOSE: Main dashboard page shown after login. Displays
  summary statistics, recent activity, quick actions, and
  role-specific data overviews.

  LAYOUT: Authenticated app-layout with sidebar + header.
  CONTROLLER: js/pages/dashboard.js
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - OMSP</title>
  <link rel="stylesheet" href="css/variables.css" />
  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/layout.css" />
  <link rel="stylesheet" href="css/components.css" />
  <link rel="stylesheet" href="css/forms.css" />
  <link rel="stylesheet" href="css/tables.css" />
  <link rel="stylesheet" href="css/modal-toast-banner.css" />
</head>
<body>
  <div class="app-layout">
    <!-- Sidebar (rendered by sidebar.js) -->
    <div id="sidebarContainer" class="sidebar-container"></div>
    <div class="sidebar-overlay" onclick="toggleSidebar()"></div>

    <!-- Main wrapper -->
    <div class="main-wrapper">
      <div id="headerContainer" class="header-container"></div>
      <div id="bannerContainer" class="banner-container"></div>

      <main class="main-content">
        <!-- ── Stat Cards Row ── -->
        <div id="statCards" class="stat-cards-row"></div>

        <!-- ── Two-Column Layout: Recent Activity + Quick Actions ── -->
        <div class="dashboard-grid">
          <!-- Recent Financial Assistance -->
          <div class="card">
            <div class="card-header">
              <h3>Recent Financial Assistance</h3>
              <a href="fa-list.html" class="btn btn-ghost btn-sm">View All →</a>
            </div>
            <div id="recentFA" class="card-body">
              <!-- Rendered by dashboard.js -->
            </div>
          </div>

          <!-- Recent Personal Assistance -->
          <div class="card">
            <div class="card-header">
              <h3>Recent Personal Assistance</h3>
              <a href="pa-list.html" class="btn btn-ghost btn-sm">View All →</a>
            </div>
            <div id="recentPA" class="card-body">
              <!-- Rendered by dashboard.js -->
            </div>
          </div>
        </div>

        <!-- ── Quick Actions ── -->
        <div id="quickActions" class="card" style="margin-top: var(--space-lg);">
          <div class="card-header">
            <h3>Quick Actions</h3>
          </div>
          <div class="card-body quick-actions-grid">
            <!-- Rendered by dashboard.js based on role -->
          </div>
        </div>

        <!-- ── Activity Log ── -->
        <div class="card" style="margin-top: var(--space-lg);">
          <div class="card-header">
            <h3>Recent Activity</h3>
          </div>
          <div id="activityLog" class="card-body">
            <!-- Rendered by dashboard.js -->
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- Toast container -->
  <div id="toastContainer" class="toast-container"></div>
  <!-- Modal overlay -->
  <div id="modalOverlay" class="modal-overlay"></div>

  <!-- Libraries -->
  <script src="js/lib/constants.js"></script>
  <script src="js/lib/utils.js"></script>
  <script src="js/lib/storage.js"></script>
  <script src="js/lib/seed.js"></script>
  <script src="js/lib/auth.js"></script>
  <!-- Components -->
  <script src="js/components/sidebar.js"></script>
  <script src="js/components/header.js"></script>
  <script src="js/components/modal.js"></script>
  <script src="js/components/toast.js"></script>
  <script src="js/components/banner.js"></script>
  <script src="js/components/table.js"></script>
  <!-- Page controller -->
  <script src="js/pages/dashboard.js"></script>
</body>
</html>
