<!--
  admin-users.html
  PURPOSE: Admin-only user management page. Create,
  edit, and deactivate Board Members and Secretaries.
  Assign secretaries to BMs. Set BM term dates.

  LAYOUT: Authenticated app-layout with sidebar + header.
  CONTROLLER: js/pages/admin-users.js
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage Users - OMSP</title>
  <link rel="stylesheet" href="css/variables.css" />
  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/layout.css" />
  <link rel="stylesheet" href="css/components.css" />
  <link rel="stylesheet" href="css/forms.css" />
  <link rel="stylesheet" href="css/tables.css" />
  <link rel="stylesheet" href="css/modal-toast-banner.css" />
</head>
<body>
  <div class="app-layout">
    <div id="sidebarContainer" class="sidebar-container"></div>
    <div class="sidebar-overlay" onclick="toggleSidebar()"></div>

    <div class="main-wrapper">
      <div id="headerContainer" class="header-container"></div>
      <div id="bannerContainer" class="banner-container"></div>

      <main class="main-content">
        <div class="page-header">
          <h2>User Management</h2>
          <div>
            <button class="btn btn-primary" onclick="showAddBM()">+ Board Member</button>
            <button class="btn btn-secondary" onclick="showAddSecretary()">+ Secretary</button>
          </div>
        </div>

        <!-- ── Tabs: BMs | Secretaries | All Users ── -->
        <div class="tabs">
          <button class="tab active" onclick="switchUserTab('bm')">Board Members</button>
          <button class="tab" onclick="switchUserTab('sec')">Secretaries</button>
          <button class="tab" onclick="switchUserTab('all')">All Users</button>
        </div>

        <!-- ── Board Members Panel ── -->
        <div id="bmPanel" class="tab-panel">
          <div id="bmList"></div>
        </div>

        <!-- ── Secretaries Panel ── -->
        <div id="secPanel" class="tab-panel" style="display:none;">
          <div id="secList"></div>
        </div>

        <!-- ── All Users Panel ── -->
        <div id="allPanel" class="tab-panel" style="display:none;">
          <div id="allUsersList"></div>
        </div>
      </main>
    </div>
  </div>

  <div id="toastContainer" class="toast-container"></div>
  <div id="modalOverlay" class="modal-overlay"></div>

  <script src="js/lib/constants.js"></script>
  <script src="js/lib/utils.js"></script>
  <script src="js/lib/storage.js"></script>
  <script src="js/lib/seed.js"></script>
  <script src="js/lib/auth.js"></script>
  <script src="js/components/sidebar.js"></script>
  <script src="js/components/header.js"></script>
  <script src="js/components/modal.js"></script>
  <script src="js/components/toast.js"></script>
  <script src="js/components/banner.js"></script>
  <script src="js/components/table.js"></script>
  <script src="js/pages/admin-users.js"></script>
</body>
</html>
