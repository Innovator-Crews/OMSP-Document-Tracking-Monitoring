<!--
  admin-logs.html
  PURPOSE: Admin-only activity log viewer. Shows
  a filterable, paginated log of all system actions
  (who did what, when).

  LAYOUT: Authenticated app-layout with sidebar + header.
  CONTROLLER: js/pages/admin-logs.js
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Activity Logs - OMSP</title>
  <link rel="stylesheet" href="css/variables.css" />
  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/layout.css" />
  <link rel="stylesheet" href="css/components.css" />
  <link rel="stylesheet" href="css/forms.css" />
  <link rel="stylesheet" href="css/tables.css" />
  <link rel="stylesheet" href="css/modal-toast-banner.css" />
</head>
<body>
  <div class="app-layout">
    <div id="sidebarContainer" class="sidebar-container"></div>
    <div class="sidebar-overlay" onclick="toggleSidebar()"></div>

    <div class="main-wrapper">
      <div id="headerContainer" class="header-container"></div>
      <div id="bannerContainer" class="banner-container"></div>

      <main class="main-content">
        <div class="page-header">
          <h2>Activity Logs</h2>
          <button class="btn btn-danger btn-sm" onclick="clearLogs()">Clear All Logs</button>
        </div>

        <!-- ── Filters ── -->
        <div class="filter-bar">
          <div class="form-group">
            <label for="filterUser">User</label>
            <select id="filterUser" class="form-select" onchange="applyLogFilters()">
              <option value="">All Users</option>
            </select>
          </div>
          <div class="form-group">
            <label for="filterEntityType">Entity Type</label>
            <select id="filterEntityType" class="form-select" onchange="applyLogFilters()">
              <option value="">All Types</option>
              <option value="financial_assistance">Financial Assistance</option>
              <option value="personal_assistance">Personal Assistance</option>
              <option value="board_member">Board Member</option>
              <option value="user">User</option>
              <option value="secretary_assignment">Secretary Assignment</option>
            </select>
          </div>
          <div class="form-group">
            <label for="filterLogSearch">Search</label>
            <input type="text" id="filterLogSearch" class="form-input" placeholder="Search actions..." oninput="applyLogFilters()" />
          </div>
        </div>

        <!-- ── Logs Table ── -->
        <div id="logsTableContainer"></div>
      </main>
    </div>
  </div>

  <div id="toastContainer" class="toast-container"></div>
  <div id="modalOverlay" class="modal-overlay"></div>

  <script src="js/lib/constants.js"></script>
  <script src="js/lib/utils.js"></script>
  <script src="js/lib/storage.js"></script>
  <script src="js/lib/seed.js"></script>
  <script src="js/lib/auth.js"></script>
  <script src="js/components/sidebar.js"></script>
  <script src="js/components/header.js"></script>
  <script src="js/components/modal.js"></script>
  <script src="js/components/toast.js"></script>
  <script src="js/components/banner.js"></script>
  <script src="js/components/table.js"></script>
  <script src="js/pages/admin-logs.js"></script>
</body>
</html>
