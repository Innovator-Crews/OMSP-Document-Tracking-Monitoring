<!--
  categories.html
  PURPOSE: Admin-only page to manage FA Case Types
  and PA Categories. Supports CRUD operations with
  delete protection when records reference a category.

  LAYOUT: Authenticated app-layout with sidebar + header.
  CONTROLLER: js/pages/categories.js
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage Categories - OMSP</title>
  <link rel="stylesheet" href="css/variables.css" />
  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/layout.css" />
  <link rel="stylesheet" href="css/components.css" />
  <link rel="stylesheet" href="css/forms.css" />
  <link rel="stylesheet" href="css/tables.css" />
  <link rel="stylesheet" href="css/modal-toast-banner.css" />
</head>
<body>
  <div class="app-layout">
    <div id="sidebarContainer" class="sidebar-container"></div>
    <div class="sidebar-overlay" onclick="toggleSidebar()"></div>

    <div class="main-wrapper">
      <div id="headerContainer" class="header-container"></div>
      <div id="bannerContainer" class="banner-container"></div>

      <main class="main-content">
        <div class="page-header">
          <h2>Manage Categories</h2>
        </div>

        <!-- ── Tabs: FA Types | PA Categories ── -->
        <div class="tabs">
          <button class="tab active" onclick="switchTab('fa')">FA Case Types</button>
          <button class="tab" onclick="switchTab('pa')">PA Categories</button>
        </div>

        <!-- ── FA Case Types Panel ── -->
        <div id="faPanel" class="tab-panel">
          <div class="card">
            <div class="card-header">
              <h3>Financial Assistance Case Types</h3>
              <button class="btn btn-primary btn-sm" onclick="showAddFA()">+ Add Type</button>
            </div>
            <div id="faTypesList" class="card-body"></div>
          </div>
        </div>

        <!-- ── PA Categories Panel ── -->
        <div id="paPanel" class="tab-panel" style="display:none;">
          <div class="card">
            <div class="card-header">
              <h3>Personal Assistance Categories</h3>
              <button class="btn btn-primary btn-sm" onclick="showAddPA()">+ Add Category</button>
            </div>
            <div id="paCatsList" class="card-body"></div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <div id="toastContainer" class="toast-container"></div>
  <div id="modalOverlay" class="modal-overlay"></div>

  <script src="js/lib/constants.js"></script>
  <script src="js/lib/utils.js"></script>
  <script src="js/lib/storage.js"></script>
  <script src="js/lib/seed.js"></script>
  <script src="js/lib/auth.js"></script>
  <script src="js/components/sidebar.js"></script>
  <script src="js/components/header.js"></script>
  <script src="js/components/modal.js"></script>
  <script src="js/components/toast.js"></script>
  <script src="js/components/banner.js"></script>
  <script src="js/components/table.js"></script>
  <script src="js/pages/categories.js"></script>
</body>
</html>
