<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>New FA ‚Äî OMSP Document Tracking</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../assets/css/main.css" />
  <link rel="stylesheet" href="../assets/css/components.css" />
  <link rel="stylesheet" href="../assets/css/layout.css" />
  <link rel="stylesheet" href="../assets/css/animations.css" />
  <link rel="stylesheet" href="../assets/css/pages/forms.css" />
</head>
<body>
  <div class="app-shell">
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <span class="sidebar-logo">üèõÔ∏è</span>
        <h2 class="sidebar-title">OMSP Tracker</h2>
      </div>
      <nav class="sidebar-nav" id="sidebar-nav"></nav>
      <div class="sidebar-profile" id="sidebar-profile">
        <div class="profile-avatar" id="profile-avatar"></div>
        <div class="profile-info">
          <div class="profile-name" id="profile-name"></div>
          <div class="profile-role" id="profile-role"></div>
        </div>
      </div>
      <a href="#" class="sidebar-logout" id="logout-btn">üö™ Sign Out</a>
    </aside>
    <div class="sidebar-overlay" id="sidebar-overlay"></div>

    <main class="main-content">
      <header class="page-header">
        <button class="menu-toggle" id="menu-toggle">‚ò∞</button>
        <div>
          <h1 class="page-title" id="page-title">New Financial Assistance</h1>
        </div>
        <div class="header-actions">
          <span class="text-sm text-muted" id="user-name-label"></span>
          <span class="badge badge-info" id="user-role-label"></span>
        </div>
      </header>

      <div class="page-body">
        <div class="form-container fade-in">
          <form id="fa-form" class="record-form" novalidate>
            <!-- Board Member selection -->
            <div class="form-group">
              <label for="fa-bm" class="form-label">Board Member <span class="required">*</span></label>
              <select id="fa-bm" class="form-input" required>
                <option value="">Select Board Member</option>
              </select>
            </div>

            <!-- Budget display -->
            <div id="budget-display" class="budget-display hidden">
              <div class="budget-label">FA Budget</div>
              <div class="progress-bar">
                <div class="progress-fill" id="budget-fill"></div>
              </div>
              <div class="budget-amounts">
                <span id="budget-used">Used: ‚Ç±0</span>
                <span id="budget-remaining">Remaining: ‚Ç±0</span>
              </div>
            </div>

            <!-- Beneficiary -->
            <div class="form-group">
              <label for="fa-beneficiary" class="form-label">Beneficiary Full Name <span class="required">*</span></label>
              <input type="text" id="fa-beneficiary" class="form-input" placeholder="Last Name, First Name Middle Name" required autocomplete="off" />
            </div>

            <!-- Duplicate check result -->
            <div id="duplicate-result" class="hidden"></div>

            <!-- Cooling period result -->
            <div id="cooling-result" class="hidden"></div>

            <!-- Category -->
            <div class="form-group">
              <label for="fa-category" class="form-label">Case Type / Category <span class="required">*</span></label>
              <select id="fa-category" class="form-input" required>
                <option value="">Select Category</option>
              </select>
            </div>

            <!-- Custom category (if Other) -->
            <div id="custom-category-group" class="form-group hidden">
              <label for="fa-custom-category" class="form-label">Specify Category <span class="required">*</span></label>
              <input type="text" id="fa-custom-category" class="form-input" placeholder="Enter custom category" />
            </div>

            <!-- Amount -->
            <div class="form-group">
              <label for="fa-amount" class="form-label">Amount Approved <span class="required">*</span></label>
              <input type="number" id="fa-amount" class="form-input" placeholder="0.00" min="1" step="0.01" required />
            </div>

            <!-- Wait duration -->
            <div class="form-group">
              <label for="fa-wait-duration" class="form-label">Wait Duration</label>
              <select id="fa-wait-duration" class="form-input">
                <option value="3">3 Months (Default)</option>
                <option value="6">6 Months</option>
                <option value="12">12 Months</option>
                <option value="0">No Waiting Period</option>
              </select>
            </div>

            <!-- Skip waiting -->
            <div class="form-group">
              <label class="form-checkbox">
                <input type="checkbox" id="fa-skip-waiting" />
                <span>Skip waiting period for this record</span>
              </label>
            </div>

            <!-- Date -->
            <div class="form-group">
              <label for="fa-date" class="form-label">Date <span class="required">*</span></label>
              <input type="date" id="fa-date" class="form-input" required />
            </div>

            <!-- Notes -->
            <div class="form-group">
              <label for="fa-notes" class="form-label">Notes</label>
              <textarea id="fa-notes" class="form-input form-textarea" rows="3" placeholder="Optional notes..."></textarea>
            </div>

            <div class="form-actions">
              <button type="submit" class="btn btn-primary" id="fa-submit-btn">Submit FA Record</button>
              <a href="fa-list.html" class="btn btn-secondary">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </main>
  </div>

  <div id="modal-container"></div>

  <script src="../assets/js/storage.js"></script>
  <script src="../assets/js/utils.js"></script>
  <script src="../assets/js/activity-logger.js"></script>
  <script src="../assets/js/auth.js"></script>
  <script src="../assets/js/validators.js"></script>
  <script src="../assets/js/notifications.js"></script>
  <script src="../assets/js/export.js"></script>
  <script src="../assets/js/router.js"></script>
  <script src="../assets/js/modules/fa-module.js"></script>
  <script src="../assets/js/app.js"></script>
</body>
</html>
