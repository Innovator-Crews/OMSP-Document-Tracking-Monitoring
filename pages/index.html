<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login ‚Äî OMSP Document Tracking</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../assets/css/main.css" />
  <link rel="stylesheet" href="../assets/css/components.css" />
  <link rel="stylesheet" href="../assets/css/animations.css" />
  <link rel="stylesheet" href="../assets/css/pages/login.css" />
</head>
<body class="login-page">

  <div class="login-container fade-in">
    <div class="login-card">
      <!-- Header -->
      <div class="login-header">
        <div class="login-logo">üèõÔ∏è</div>
        <h1 class="login-title">OMSP Document Tracking</h1>
        <p class="login-subtitle">Sangguniang Panlalawigan ‚Äî Province of Bataan</p>
      </div>

      <!-- Login Form -->
      <form id="login-form" class="login-form" novalidate>
        <div class="form-group">
          <label for="login-email" class="form-label">Email Address</label>
          <input type="email" id="login-email" class="form-input" placeholder="Enter your email" required autocomplete="email" />
        </div>

        <div class="form-group">
          <label for="login-password" class="form-label">Password</label>
          <input type="password" id="login-password" class="form-input" placeholder="Enter your password" required autocomplete="current-password" />
        </div>

        <div id="login-error" class="banner banner-danger hidden" role="alert"></div>

        <button type="submit" class="btn btn-primary btn-block">Sign In</button>
      </form>

      <!-- Demo Accounts -->
      <div class="demo-accounts">
        <h3 class="demo-accounts-title">Demo Accounts</h3>
        <div class="demo-account" onclick="fillDemo('admin@omsp.gov.ph','admin123')">
          <span class="badge badge-admin">SysAdmin</span>
          <div class="demo-credentials">
            <span>admin@omsp.gov.ph</span>
            <span class="text-muted">admin123</span>
          </div>
        </div>
        <div class="demo-account" onclick="fillDemo('cruz@omsp.gov.ph','bm123')">
          <span class="badge badge-bm">Board Member</span>
          <div class="demo-credentials">
            <span>cruz@omsp.gov.ph</span>
            <span class="text-muted">bm123</span>
          </div>
        </div>
        <div class="demo-account" onclick="fillDemo('secretary1@omsp.gov.ph','sec123')">
          <span class="badge badge-secretary">Secretary</span>
          <div class="demo-credentials">
            <span>secretary1@omsp.gov.ph</span>
            <span class="text-muted">sec123</span>
          </div>
        </div>
      </div>
    </div>

    <p class="login-footer">¬© 2025 Office of the Majority & Secretary of the Panlalawigan</p>
  </div>

  <!-- Scripts -->
  <script src="../assets/js/storage.js"></script>
  <script src="../assets/js/utils.js"></script>
  <script src="../assets/js/activity-logger.js"></script>
  <script src="../assets/js/auth.js"></script>
  <script src="../assets/js/notifications.js"></script>
  <script src="../assets/js/router.js"></script>
  <script src="../assets/js/app.js"></script>
  <script>
    function fillDemo(email, password) {
      document.getElementById('login-email').value = email;
      document.getElementById('login-password').value = password;
    }
  </script>
</body>
</html>
