<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>New PA ‚Äî OMSP Document Tracking</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../assets/css/main.css" />
  <link rel="stylesheet" href="../assets/css/components.css" />
  <link rel="stylesheet" href="../assets/css/layout.css" />
  <link rel="stylesheet" href="../assets/css/animations.css" />
  <link rel="stylesheet" href="../assets/css/pages/forms.css" />
</head>
<body>
  <div class="app-shell">
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <span class="sidebar-logo">üèõÔ∏è</span>
        <h2 class="sidebar-title">OMSP Tracker</h2>
      </div>
      <nav class="sidebar-nav" id="sidebar-nav"></nav>
      <div class="sidebar-profile" id="sidebar-profile">
        <div class="profile-avatar" id="profile-avatar"></div>
        <div class="profile-info">
          <div class="profile-name" id="profile-name"></div>
          <div class="profile-role" id="profile-role"></div>
        </div>
      </div>
      <a href="#" class="sidebar-logout" id="logout-btn">üö™ Sign Out</a>
    </aside>
    <div class="sidebar-overlay" id="sidebar-overlay"></div>

    <main class="main-content">
      <header class="page-header">
        <button class="menu-toggle" id="menu-toggle">‚ò∞</button>
        <div>
          <h1 class="page-title" id="page-title">New Personal Assistance</h1>
        </div>
        <div class="header-actions">
          <span class="text-sm text-muted" id="user-name-label"></span>
          <span class="badge badge-info" id="user-role-label"></span>
        </div>
      </header>

      <div class="page-body">
        <div class="form-container fade-in">
          <form id="pa-form" class="record-form" novalidate>
            <!-- Board Member -->
            <div class="form-group">
              <label for="pa-bm" class="form-label">Board Member <span class="required">*</span></label>
              <select id="pa-bm" class="form-select" required>
                <option value="">Select Board Member</option>
              </select>
            </div>

            <!-- PA Balance display (set by JS after BM selection) -->
            <div id="pa-balance-info" style="display:none"></div>

            <!-- Client/Beneficiary name (with duplicate search) -->
            <div class="form-group">
              <label for="pa-client-name" class="form-label">Beneficiary / Client Name <span class="required">*</span></label>
              <input type="text" id="pa-client-name" class="form-input" placeholder="Last Name, First Name Middle Name" required autocomplete="off" />
              <input type="hidden" id="pa-beneficiary-id" />
            </div>

            <!-- Duplicate warning (populated by JS) -->
            <div id="pa-duplicate-warning" style="display:none" class="duplicate-warning-list"></div>

            <!-- Address -->
            <div class="form-group">
              <label for="pa-address" class="form-label">Address</label>
              <input type="text" id="pa-address" class="form-input" placeholder="Barangay, Municipality" />
            </div>

            <!-- Category -->
            <div class="form-group">
              <label for="pa-category" class="form-label">Category <span class="required">*</span></label>
              <select id="pa-category" class="form-select" required>
                <option value="">Select Category</option>
              </select>
            </div>

            <!-- Custom category (if "Other" selected) -->
            <div id="pa-category-custom" class="form-group" style="display:none">
              <label class="form-label">Specify Category <span class="required">*</span></label>
              <input type="text" class="form-input" placeholder="Enter custom category" />
            </div>

            <!-- Amount -->
            <div class="form-group">
              <label for="pa-amount" class="form-label">Amount Provided <span class="required">*</span></label>
              <input type="number" id="pa-amount" class="form-input" placeholder="0.00" min="1" step="0.01" required />
            </div>

            <!-- Event / Purpose -->
            <div class="form-group">
              <label for="pa-event-purpose" class="form-label">Event / Purpose</label>
              <input type="text" id="pa-event-purpose" class="form-input" placeholder="e.g. Fiesta, Birthday, Wake" />
            </div>

            <!-- Action Taken -->
            <div class="form-group">
              <label for="pa-action-taken" class="form-label">Action Taken</label>
              <input type="text" id="pa-action-taken" class="form-input" placeholder="e.g. Cash Aid, Gift, etc." />
            </div>

            <!-- Office Note -->
            <div class="form-group">
              <label for="pa-office-note" class="form-label">Office Note</label>
              <textarea id="pa-office-note" class="form-input form-textarea" rows="2" placeholder="Internal note..."></textarea>
            </div>

            <!-- Skip waiting -->
            <div class="form-group">
              <label class="form-check">
                <input type="checkbox" id="pa-skip-waiting" />
                <span>Skip waiting period for this record</span>
              </label>
            </div>

            <!-- Skip reason (shown when skip checked) -->
            <div id="pa-skip-reason-section" style="display:none">
              <div class="form-group">
                <label for="pa-skip-reason" class="form-label">Reason for skipping</label>
                <textarea id="pa-skip-reason" class="form-input form-textarea" rows="2" placeholder="Why is the waiting period being skipped?"></textarea>
              </div>
              <div class="form-group">
                <label class="form-check">
                  <input type="checkbox" id="pa-skip-bm-noted" />
                  <span>Board Member has been notified</span>
                </label>
              </div>
            </div>

            <!-- Date -->
            <div class="form-group">
              <label for="pa-date" class="form-label">Date <span class="required">*</span></label>
              <input type="date" id="pa-date" class="form-input" required />
            </div>

            <!-- Notes -->
            <div class="form-group">
              <label for="pa-notes" class="form-label">Notes</label>
              <textarea id="pa-notes" class="form-input form-textarea" rows="3" placeholder="Optional notes..."></textarea>
            </div>

            <div class="form-actions">
              <button type="submit" class="btn btn-primary" id="pa-submit-btn">Submit PA Record</button>
              <a href="pa-list.html" class="btn btn-secondary">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </main>
  </div>

  <div id="modal-container"></div>

  <script src="../assets/js/storage.js"></script>
  <script src="../assets/js/utils.js"></script>
  <script src="../assets/js/activity-logger.js"></script>
  <script src="../assets/js/auth.js"></script>
  <script src="../assets/js/validators.js"></script>
  <script src="../assets/js/notifications.js"></script>
  <script src="../assets/js/export.js"></script>
  <script src="../assets/js/router.js"></script>
  <script src="../assets/js/modules/pa-module.js"></script>
  <script src="../assets/js/app.js"></script>
</body>
</html>
