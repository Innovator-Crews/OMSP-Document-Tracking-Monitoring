<!--
  search.html
  PURPOSE: Global search page. Searches across
  beneficiaries, FA records, and PA records.
  Results are grouped by entity type.

  LAYOUT: Authenticated app-layout with sidebar + header.
  CONTROLLER: js/pages/search.js
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Search - OMSP</title>
  <link rel="stylesheet" href="css/variables.css" />
  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/layout.css" />
  <link rel="stylesheet" href="css/components.css" />
  <link rel="stylesheet" href="css/forms.css" />
  <link rel="stylesheet" href="css/tables.css" />
  <link rel="stylesheet" href="css/modal-toast-banner.css" />
</head>
<body>
  <div class="app-layout">
    <div id="sidebarContainer" class="sidebar-container"></div>
    <div class="sidebar-overlay" onclick="toggleSidebar()"></div>

    <div class="main-wrapper">
      <div id="headerContainer" class="header-container"></div>
      <div id="bannerContainer" class="banner-container"></div>

      <main class="main-content">
        <div class="page-header">
          <h2>Search Records</h2>
        </div>

        <!-- ── Search Input ── -->
        <div class="card" style="margin-bottom: var(--space-lg);">
          <div class="card-body">
            <div class="search-input-wrapper">
              <input type="text" id="searchInput" class="form-input"
                placeholder="Search by name, ID, municipality, case type..."
                oninput="performSearch()" autofocus />
            </div>
          </div>
        </div>

        <!-- ── Results ── -->
        <div id="searchResults"></div>
      </main>
    </div>
  </div>

  <div id="toastContainer" class="toast-container"></div>
  <div id="modalOverlay" class="modal-overlay"></div>

  <script src="js/lib/constants.js"></script>
  <script src="js/lib/utils.js"></script>
  <script src="js/lib/storage.js"></script>
  <script src="js/lib/seed.js"></script>
  <script src="js/lib/auth.js"></script>
  <script src="js/components/sidebar.js"></script>
  <script src="js/components/header.js"></script>
  <script src="js/components/modal.js"></script>
  <script src="js/components/toast.js"></script>
  <script src="js/components/banner.js"></script>
  <script src="js/components/table.js"></script>
  <script src="js/pages/search.js"></script>
</body>
</html>
